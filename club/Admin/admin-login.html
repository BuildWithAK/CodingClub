<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Coding Club</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded shadow-md w-full max-w-md">
  <h2 class="text-xl font-bold mb-4">Admin Login</h2>
  <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-2 border rounded"/>
  <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-2 border rounded"/>
  <button id="loginBtn" class="w-full bg-green-500 text-white p-2 rounded">Login</button>
  <p class="mt-2 text-sm">No account? <a href="admin-register.html" class="text-blue-500">Register</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAn5x2mrHMe9tVAEGDL7XbQoL6RG-xbUfw",
  authDomain: "codingclub-website.firebaseapp.com",
  projectId: "codingclub-website",
  storageBucket: "codingclub-website.firebasestorage.app",
  messagingSenderId: "349607815709",
  appId: "1:349607815709:web:edbdfe68f217fba585f4f4",
  measurementId: "G-5NDXD3NWK2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById('loginBtn').onclick = async ()=>{
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try{
    const cred = await signInWithEmailAndPassword(auth,email,password);
    const userDoc = await getDoc(doc(db,'users',cred.user.uid));
    if(userDoc.exists() && userDoc.data().role==='admin'){
      window.location.href='admin-dashboard.html';
    }else{
      alert('Not an admin!');
      auth.signOut();
    }
  }catch(err){ alert(err.message); }
};

// Redirect if already logged in
onAuthStateChanged(auth,user=>{
  if(user) window.location.href='admindashboard.html';
});
</script>
</body>
</html>
